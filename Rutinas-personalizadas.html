<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Rutinas-personalizadas.css">
  <link rel="icon" href="Gold's_Gym_logo.png">
  <title>Rutinas personalizadas</title>
</head>
<body>
  <center>
  <h1>Rutinas personalizadas</h1>
  </center>
  <div class="pantalla">
  <section class="Rutinas-personalizadas">
    <form id="Datos">
      <center>
      <h2>Complete el siguiente formulario</h2>
      <br>
      <input class="controls" type="text" name="sexo" id="sexo" placeholder="多Hombre o mujer?">
      <input class="controls" type="number" name="edad" id="edad" placeholder="Ingrese su edad">
      <input class="controls" type="number" name="peso" id="peso" placeholder="Ingrese su peso(kg)">
      <input class="controls" type="number" name="altura" id="altura" placeholder="Ingrese su altura(cm)">
      <input class="controls1" type="text" name="objetivo" id="objetivo" placeholder="多Cual es su objetivo?">
      <input class="controls1" type="text" name="condiciones" id="condiciones" placeholder="多Tiene alguna condicion medica?(Especificar)">
      <input class="controls1" type="text" name="acceso" id="acceso" placeholder="多Tiene acceso a instalaciones?(Especificar)">
      <button type="submit" onclick="Rutinaspersonalizadas()">Enviar formulario</button>
      </center>
    </form>
  </section>
  <div class="imagen"></div>
</div>
<script src="Rutinas-personalizadas.js"></script>
</body>
