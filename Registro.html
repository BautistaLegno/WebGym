<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Registro.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <form id="loginForm">
    <h4>Crear cuenta</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre y apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="contraseña1" id="contraseña1" placeholder="Ingrese una contraseña">
    <input class="controls" type="password" name="contraseña2" id="contraseña2" placeholder="Ingrese nuevamente la contraseña">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <button type="submit" onclick="Registro()">Registrarse</button>
  </section>
  <script src="Registro.js"></script>
</body>
</html>
